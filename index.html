// ========= From: services/geminiService.ts =========
const API_KEY = process.env.API_KEY;

if (!API_KEY) {
  // In a real app, you might want a more user-friendly error message.
  // For this context, we assume the key is provided by the execution environment.
  console.warn("API_KEY environment variable not set. AI features will fail.");
}

// Initialize AI client only if API_KEY exists
const ai = API_KEY ? new GoogleGenAI({ apiKey: API_KEY }) : null;

async function getAiSuggestion(
  problem,
  equipmentType,
  brand,
  controlType
) {
  if (!ai) {
    throw new Error("Gemini AI client is not initialized. Please check your API_KEY.");
  }
  
  const model = "gemini-2.5-flash";
  
  const prompt = `
    Você é um engenheiro especialista em suporte técnico para equipamentos de transporte vertical (elevadores, escadas rolantes, etc.).
    Com base nas informações a seguir, forneça uma sugestão de diagnóstico e possíveis etapas de solução.
    Seja claro, conciso e técnico. Organize a resposta em pontos ou um passo-a-passo.

    - Tipo de Equipamento: ${equipmentType || 'Não informado'}
    - Marca: ${brand || 'Não informada'}
    - Tipo de Comando: ${controlType || 'Não informado'}
    - Descrição do Problema: ${problem}

    Sugestão de Diagnóstico e Solução:
  `;

  try {
    const response = await ai.models.generateContent({
      model: model,
      contents: prompt,
    });
    
    return response.text.trim();
  } catch (error) {
    console.error("Gemini API call failed:", error);
    throw new Error("Failed to get suggestion from AI service.");
  }
}

// ========= From: components/ImageUploadField.tsx =========
const ImageUploadField = ({ label, name, onFileChange, initialFiles = [], maxFiles = Infinity }) => {
  const [previews, setPreviews] = useState([]);
  const [fileNames, setFileNames] = useState([]);

  useEffect(() => {
    const newPreviews = initialFiles.map(file => URL.createObjectURL(file));
    setPreviews(newPreviews);
    setFileNames(initialFiles.map(f => f.name));

    return () => {
      newPreviews.forEach(url => URL.revokeObjectURL(url));
    };
  }, [initialFiles]);


  const handleFileSelect = useCallback((event) => {
    let files = Array.from(event.target.files || []);
    if (files.length > 0) {
      if (files.length > maxFiles) {
        alert(`Você pode selecionar no máximo ${maxFiles} arquivos. Somente os primeiros ${maxFiles} serão carregados.`);
        files = files.slice(0, maxFiles);
      }
      onFileChange(name, files);
    }
  }, [name, onFileChange, maxFiles]);
  
  const fileCount = initialFiles.length;
  const limitReached = fileCount >= maxFiles;


  return (
    <div className="mt-4">
      <label className="block text-sm font-medium text-gray-700 mb-1">{label} {isFinite(maxFiles) && `(até ${maxFiles} arquivos)`}</label>
      <div className={`mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md transition-colors ${limitReached ? 'bg-gray-100 cursor-not-allowed' : ''}`}>
        <div className="space-y-1 text-center">
          <svg className={`mx-auto h-12 w-12 transition-colors ${limitReached ? 'text-gray-300' : 'text-gray-400'}`} stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" />
          </svg>
          <div className="flex text-sm text-gray-600 justify-center">
            <label htmlFor={name} className={`relative rounded-md font-medium focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500 ${limitReached ? 'text-gray-400 cursor-not-allowed' : 'cursor-pointer bg-white text-blue-600 hover:text-blue-500'}`}>
              <span>{limitReached ? 'Limite de arquivos atingido' : 'Carregar arquivos'}</span>
              <input id={name} name={name} type="file" className="sr-only" multiple accept="image/*" onChange={handleFileSelect} disabled={limitReached} />
            </label>
            {!limitReached && <p className="pl-1">ou arraste e solte</p>}
          </div>
          <p className="text-xs text-gray-500">PNG, JPG, GIF até 10MB</p>
        </div>
      </div>
      {previews.length > 0 && (
        <div className="mt-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
          {previews.map((src, index) => (
            <div key={src} className="relative group">
              <img src={src} alt={`Preview ${index + 1}`} className="h-28 w-full object-cover rounded-md shadow-lg" />
              <div className="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 flex items-center justify-center transition-opacity duration-300">
                 <p className="text-white text-xs text-center opacity-0 group-hover:opacity-100 p-1 bg-black bg-opacity-70 rounded">{fileNames[index]}</p>
              </div>
            </div>
          ))}
        </div>
      )}
    </div>
  );
};

// ========= From: components/LoginScreen.tsx =========
const LoginScreen = ({ onLogin }) => {
  const [name, setName] = useState('');
  const [password, setPassword] = useState('');
  const [error, setError] = useState('');

  const handleSubmit = (e) => {
    e.preventDefault();
    setError('');
    if (!name || !password) {
      setError('Por favor, preencha o nome de usuário e a senha.');
      return;
    }
    const success = onLogin(name, password);
    if (!success) {
      setError('Nome de usuário ou senha inválidos.');
    }
  };

  return (
    <div className="flex items-center justify-center min-h-screen bg-gray-100">
      <div className="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg animate-fade-in">
        <div className="flex justify-center">
          <img 
            src="https://verticalparts.com.br/wp-content/uploads/2023/10/LOGO3-768x159.png" 
            alt="Verticalparts Logo" 
            className="h-20"
          />
        </div>
        <h2 className="text-2xl font-bold text-center text-gray-800">
          Acessar Sistema de Suporte
        </h2>
        <form onSubmit={handleSubmit} className="space-y-6">
          <div>
            <label htmlFor="username" className="block text-sm font-medium text-gray-700 mb-1">
              Nome de Usuário
            </label>
            <input
              id="username"
              name="username"
              type="text"
              autoComplete="username"
              required
              value={name}
              onChange={(e) => setName(e.target.value)}
              className="mt-1 block w-full px-3 py-2.5 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm"
              placeholder="Ex: Admin User"
            />
          </div>
          <div>
            <label htmlFor="password"className="block text-sm font-medium text-gray-700 mb-1">
              Senha
            </label>
            <input
              id="password"

      {/* User List */}
      <fieldset>
        <legend className="text-2xl font-bold text-gray-900 mb-6">Usuários Existentes</legend>

          {users.map(user => (

const initialFormData = {
  requesterName: '',
  technicianName: '',
  technicianPhone: '',
  client: '',
  clientPhone: '',
  address: '',
  complement: '',
  neighborhood: '',
  city: '',
  state: '',
  zipCode: '',
  serialNumber: '',
  equipmentType: EquipmentType.NONE,
  equipmentBrand: '',
  controlType: '',
  elevatorStops: '',
  responsibleVerticalparts: '',
  problemDescription: '',
  problemPhotos: [],
  solutionSuggestion: '',
  solutionPhotos: [],
  isResolved: null,
  needsOnSite: null,
};

const RequestForm = ({ onSave, initialData, onCancel }) => {
  const [formData, setFormData] = useState(initialFormData);
  const [isSubmitting, setIsSubmitting] = useState(false);
  const [aiLoading, setAiLoading] = useState(false);
  const [aiError, setAiError] = useState(null);

  useEffect(() => {
    if (initialData) {
      setFormData(initialData);
    } else {
      setFormData(initialFormData);
    }
  }, [initialData]);

  const handleChange = useCallback((e) => {
    const { name, value } = e.target;
    setFormData(prev => ({ ...prev, [name]: value }));
  }, []);
  
  const handleRadioChange = useCallback((name, value) => {
    setFormData(prev => ({...prev, [name]: value}));
  }, []);

  const handleFileChange = useCallback((name, files) => {
    setFormData(prev => ({...prev, [name]: files}));
  }, []);

  const handleGetAiSuggestion = async () => {
    if (!formData.problemDescription) {
      setAiError("Por favor, descreva o problema primeiro.");
      return;
    }
    setAiLoading(true);
    setAiError(null);
    try {
      const suggestion = await getAiSuggestion(
        formData.problemDescription,
        formData.equipmentType,
        formData.equipmentBrand,
        formData.controlType
      );
      setFormData(prev => ({ ...prev, solutionSuggestion: suggestion }));
    } catch (error) {
      console.error("Error getting AI suggestion:", error);
      setAiError("Falha ao obter sugestão da IA. Verifique sua chave de API e tente novamente.");
    } finally {
      setAiLoading(false);
    }
  };

  const handleSubmit = (e) => {
    e.preventDefault();
    setIsSubmitting(true);
    
    // Simulate API call for user feedback
    setTimeout(() => {
       onSave(formData);
       // Reset submitting state inside onSave or after a timeout
    }, 500);
  };
  
  const handleClear = () => {
      setFormData(initialFormData);
  }

  return (
    <form
      onSubmit={handleSubmit}
      className="bg-white p-6 sm:p-8 rounded-2xl shadow-lg max-w-4xl mx-auto space-y-8"
    >
      {/* Section 1: Dados da Obra e Técnico */}
      <fieldset className="border-b border-gray-200 pb-8">
        <legend className="text-2xl font-bold text-gray-900 mb-6">Informações Gerais</legend>
        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
          <InputField label="Nome de quem indicou ou solicitou" name="requesterName" value={formData.requesterName} onChange={handleChange} required />
          <InputField label="Responsável pelo atendimento (Verticalparts)" name="responsibleVerticalparts" value={formData.responsibleVerticalparts} onChange={handleChange} required />
          <InputField label="Nome do técnico no local" name="technicianName" value={formData.technicianName} onChange={handleChange} required />
          <InputField label="Nº Celular do técnico" name="technicianPhone" type="tel" value={formData.technicianPhone} onChange={handleChange} required />
        </div>
      </fieldset>
      
      {/* Section 2: Dados do Cliente */}
      <fieldset className="border-b border-gray-200 pb-8">
        <legend className="text-2xl font-bold text-gray-900 mb-6">Dados do Cliente</legend>
        <div className="space-y-6">
          <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
            <InputField label="Cliente" name="client" value={formData.client} onChange={handleChange} required />
            <InputField label="Celular do Cliente" name="clientPhone" type="tel" value={formData.clientPhone} onChange={handleChange} />
          </div>
          <InputField label="Endereço" name="address" value={formData.address} onChange={handleChange} required />
          <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
            <InputField label="Complemento" name="complement" value={formData.complement} onChange={handleChange} />
            <InputField label="Bairro" name="neighborhood" value={formData.neighborhood} onChange={handleChange} required />
          </div>
          <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
            <InputField label="Cidade" name="city" value={formData.city} onChange={handleChange} required />
            <InputField label="UF" name="state" value={formData.state} onChange={handleChange} required />
            <InputField label="CEP" name="zipCode" value={formData.zipCode} onChange={handleChange} required />
          </div>
        </div>
      </fieldset>

      {/* Section 3: Dados do Equipamento */}
      <fieldset className="border-b border-gray-200 pb-8">
        <legend className="text-2xl font-bold text-gray-900 mb-6">Dados do Equipamento</legend>
        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
          <InputField label="Nº de Série" name="serialNumber" value={formData.serialNumber} onChange={handleChange} required />
          <SelectField label="Tipo de equipamento" name="equipmentType" value={formData.equipmentType} onChange={handleChange} options={Object.values(EquipmentType)} required />
          <InputField label="Marca do equipamento" name="equipmentBrand" value={formData.equipmentBrand} onChange={handleChange} required />
          <InputField label="Tipo de comando" name="controlType" value={formData.controlType} onChange={handleChange} required />
          {formData.equipmentType === EquipmentType.ELEVATOR && (
            <InputField label="Nº de Paradas" name="elevatorStops" type="number" value={formData.elevatorStops} onChange={handleChange} />
          )}
        </div>
      </fieldset>
      
      {/* Section 4: Problema */}
      <fieldset className="border-b border-gray-200 pb-8">
         <legend className="text-2xl font-bold text-gray-900 mb-6">Descrição do Problema</legend>
         <TextAreaField label="Descrição do problema informado pelo cliente" name="problemDescription" value={formData.problemDescription} onChange={handleChange} required />
         <ImageUploadField label="Fotos do problema" name="problemPhotos" onFileChange={handleFileChange} initialFiles={formData.problemPhotos} maxFiles={4}/>
      </fieldset>

       {/* Section 5: Solução */}
      <fieldset>
         <legend className="text-2xl font-bold text-gray-900 mb-6">Solução / Sugestão</legend>
         <div className="relative">
            <TextAreaField label="Solução / Sugestão VerticalParts" name="solutionSuggestion" value={formData.solutionSuggestion} onChange={handleChange} />
            <button type="button" onClick={handleGetAiSuggestion} disabled={aiLoading} className="absolute top-0 right-0 mt-2 mr-2 inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300 disabled:cursor-not-allowed">
              {aiLoading ? <SpinnerIcon /> : <SparklesIcon />}
              <span className="ml-2">Obter Sugestão da IA</span>
            </button>
         </div>
         {aiError && <p className="text-red-500 text-sm mt-2">{aiError}</p>}
         <ImageUploadField label="Fotos da solução" name="solutionPhotos" onFileChange={handleFileChange} initialFiles={formData.solutionPhotos} maxFiles={4}/>
         <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
            <RadioGroupField label="Resolvido?" name="isResolved" value={formData.isResolved} onChange={handleRadioChange} options={['Sim', 'Não']} />
            <RadioGroupField label="Necessário atendimento presencial?" name="needsOnSite" value={formData.needsOnSite} onChange={handleRadioChange} options={['Sim', 'Não']} />
         </div>
      </fieldset>

      {/* Action Buttons */}
      <div className="flex items-center justify-end space-x-4 pt-6 border-t border-gray-200">
         {initialData ? (
            <button type="button" onClick={onCancel} className="px-6 py-3 bg-gray-200 text-gray-700 font-semibold rounded-lg shadow-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75 transition duration-300">
                Cancelar
            </button>
         ) : (
            <button type="button" onClick={handleClear} className="px-6 py-3 bg-gray-200 text-gray-700 font-semibold rounded-lg shadow-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75 transition duration-300">
                Limpar
            </button>
         )}
         <button type="submit" disabled={isSubmitting} className="px-6 py-3 bg-yellow-400 text-black font-semibold rounded-lg shadow-md hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-75 disabled:bg-yellow-200 disabled:cursor-wait transition duration-300">
            {isSubmitting ? 'Salvando...' : (initialData ? 'Salvar Alterações' : 'Enviar Relatório')}
         </button>
      </div>
    </form>
  );
}

        return <span className="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Resolvido</span>;
    }
    if (status === 'Não') {
        return <span className="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">Não Resolvido</span>;
    }
    return <span className="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">Em Aberto</span>;
}

const DetailItem = ({label, value}) => (
  <div>
    <p className="text-sm font-medium text-gray-500">{label}</p>
    <p className="text-sm text-gray-800 font-semibold">{value || '-'}</p>

const RequestCard = ({ request, onEdit, onDelete }) => {
    const [isExpanded, setIsExpanded] = useState(false);

    const problemPhotoUrls = useMemo(() => 
        request.problemPhotos.map(file => URL.createObjectURL(file)), 
        [request.problemPhotos]
    );
    const solutionPhotoUrls = useMemo(() => 
        request.solutionPhotos.map(file => URL.createObjectURL(file)), 
        [request.solutionPhotos]
    );

    useEffect(() => {
        return () => {
            problemPhotoUrls.forEach(url => URL.revokeObjectURL(url));
            solutionPhotoUrls.forEach(url => URL.revokeObjectURL(url));
        };
    }, [problemPhotoUrls, solutionPhotoUrls]);

    const renderPhotoPreviews = (urls, files) => {
        if (!urls || urls.length === 0) {
            return <p className="text-sm text-gray-500 italic">Nenhuma foto enviada.</p>;
        }
        return (
            <div className="mt-2 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2">
                {urls.map((url, index) => (
                    <a key={index} href={url} target="_blank" rel="noopener noreferrer" className="relative group">
                        <img 
                            src={url} 
                            alt={files[index].name} 
                            className="h-24 w-full object-cover rounded-md shadow"
                        />
                        <div className="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 flex items-center justify-center transition-opacity duration-300">
                           <p className="text-white text-xs text-center opacity-0 group-hover:opacity-100 p-1 bg-black bg-opacity-70 rounded">{files[index].name}</p>
                        </div>
                    </a>
                ))}
            </div>
        );
    };
    
    const handleDelete = (e) => {
        e.stopPropagation(); // Evita que o card expanda/recolha ao clicar no botão
        if (window.confirm('Tem certeza de que deseja excluir esta solicitação? Esta ação não pode ser desfeita.')) {
            onDelete(request.id);
        }
    };

    return (
        <div 
            className="bg-white p-4 sm:p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300"
        >
            <div 
                onClick={() => setIsExpanded(!isExpanded)}
                role="button"
                tabIndex={0}
                onKeyDown={(e) => (e.key === 'Enter' || e.key === ' ') && setIsExpanded(!isExpanded)}
                aria-expanded={isExpanded}
                className="cursor-pointer"
            >
                {/* Summary View */}
                <div className="flex justify-between items-start mb-2">
                    <h3 className="text-lg font-bold text-gray-800">{request.client || 'Cliente não informado'}</h3>
                    {getStatusChip(request.isResolved)}
                </div>
                <p className="text-sm text-gray-600 mb-1"><strong>Endereço:</strong> {request.address}, {request.city}</p>
                <p className="text-sm text-gray-600"><strong>Equipamento:</strong> {request.equipmentType} ({request.equipmentBrand})</p>
                <p className="text-sm text-gray-600 italic mt-2">"{request.problemDescription.substring(0, 100)}{request.problemDescription.length > 100 ? '...' : ''}"</p>
            </div>


            {/* Expanded View */}
            {isExpanded && (
                <div className="mt-6 pt-4 border-t border-gray-200 space-y-4 animate-fade-in">
                    <h4 className="text-base font-bold text-gray-800">Detalhes da Solicitação</h4>
                    
                    <div className="p-4 bg-gray-50 rounded-lg">
                      <h5 className="font-semibold text-gray-700 mb-2">Informações Gerais</h5>
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-2">
                          <DetailItem label="Solicitante" value={request.requesterName} />
                          <DetailItem label="Responsável Verticalparts" value={request.responsibleVerticalparts} />
                          <DetailItem label="Técnico no Local" value={request.technicianName} />
                          <DetailItem label="Celular do Técnico" value={request.technicianPhone} />
                      </div>
                    </div>

                    <div className="p-4 bg-gray-50 rounded-lg">
                      <h5 className="font-semibold text-gray-700 mb-2">Dados do Cliente</h5>
                       <div className="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-2">
                          <DetailItem label="Cliente" value={request.client} />
                          <DetailItem label="Celular" value={request.clientPhone} />
                       </div>
                    </div>
                    
                    <div className="p-4 bg-gray-50 rounded-lg">
                      <h5 className="font-semibold text-gray-700 mb-2">Endereço Completo</h5>
                      <p className="text-sm text-gray-600">
                          {request.address}{request.complement ? `, ${request.complement}` : ''}, {request.neighborhood}, {request.city} - {request.state}, CEP: {request.zipCode}
                      </p>
                    </div>

                    <div className="p-4 bg-gray-50 rounded-lg">
                      <h5 className="font-semibold text-gray-700 mb-2">Detalhes do Equipamento</h5>
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-2">
                          <DetailItem label="Nº de Série" value={request.serialNumber} />

                </div>
            )}
            
            <div className="mt-4 text-xs text-gray-400 text-right flex justify-between items-center">
                <span>Técnico: {request.technicianName}</span>
                <div className="flex items-center space-x-2">
                  <button 
                    onClick={(e) => { e.stopPropagation(); onEdit(request); }} 
                    className="p-2 rounded-full hover:bg-gray-200 transition-colors"
                    aria-label="Editar Solicitação"
                  >
                    <PencilIcon />
                  </button>
                  <button 
                    onClick={handleDelete}
                    className="p-2 rounded-full hover:bg-red-100 group transition-colors"
                    aria-label="Excluir Solicitação"
                  >
                    <TrashIcon />
                  </button>
                  <span 
                    onClick={() => setIsExpanded(!isExpanded)} 
                    className="font-semibold text-blue-600 cursor-pointer"
                    role="button"
                    tabIndex={0}
                    onKeyDown={(e) => (e.key === 'Enter' || e.key === ' ') && setIsExpanded(!isExpanded)}
                  >
                    {isExpanded ? 'Ver menos' : 'Ver mais...'}
                  </span>
                </div>
            </div>
        </div>
    );
}

const RequestList = ({ requests, title, onEdit, onDelete }) => {
  const [searchTerm, setSearchTerm] = useState('');

  const showSearchBar = useMemo(() => 
    title === 'Solicitações Resolvidas' || title === 'Solicitações Não Resolvidas',
    [title]
  );

  const filteredRequests = useMemo(() => {
    if (!searchTerm.trim()) {
      return requests;
    }
    const lowercasedFilter = searchTerm.toLowerCase();
    return requests.filter(req =>
      req.client.toLowerCase().includes(lowercasedFilter) ||
      (req.solutionSuggestion && req.solutionSuggestion.toLowerCase().includes(lowercasedFilter))
    );
  }, [requests, searchTerm]);

  const handleDownloadExcel = () => {
    if (filteredRequests.length === 0) {
        alert("Não há dados para exportar.");
        return;
    }

    // Headers para a planilha em uma ordem mais lógica
    const headers = [
        'Status', 'Cliente', 'Celular Cliente', 'Endereço Completo', 'Equipamento', 'Marca', 'Nº de Série',
        'Descrição do Problema', 'Sugestão de Solução', 'Técnico no Local', 'Celular Técnico',
        'Responsável Verticalparts', 'Solicitante', 'Atendimento Presencial?', 'ID da Solicitação'
    ];
    
    // Dados formatados para a planilha
    const sheetData = [
      [`Relatório de Solicitações: ${title}`],
      [`Gerado em: ${new Date().toLocaleString('pt-BR')}`],
      [], // Linha em branco para espaçamento
      headers,
      ...filteredRequests.map(req => [
        req.isResolved === null ? 'Em Aberto' : req.isResolved,
        req.client || '',
        req.clientPhone || '',
        `${req.address}, ${req.neighborhood}, ${req.city} - ${req.state}, CEP: ${req.zipCode}`,
        req.equipmentType || '',
        req.equipmentBrand || '',
        req.serialNumber || '',
        req.problemDescription || '',
        req.solutionSuggestion || '',
        req.technicianName || '',
        req.technicianPhone || '',
        req.responsibleVerticalparts || '',
        req.requesterName || '',
        req.needsOnSite || 'Não informado',
        req.id || '',
      ])
    ];

    const worksheet = XLSX.utils.aoa_to_sheet(sheetData);

    // Mesclar as células do título e da data
    if (!worksheet['!merges']) worksheet['!merges'] = [];
    worksheet['!merges'].push({ s: { r: 0, c: 0 }, e: { r: 0, c: headers.length - 1 } });
    worksheet['!merges'].push({ s: { r: 1, c: 0 }, e: { r: 1, c: headers.length - 1 } });

    // Congelar o painel de cabeçalho (que está na linha 4, índice 3)
    worksheet['!view'] = { state: 'frozen', ySplit: 4 };

    // Definir larguras de coluna para melhor visualização
    const colWidths = [
        { wch: 15 }, // Status
        { wch: 30 }, // Cliente
        { wch: 15 }, // Celular Cliente
        { wch: 50 }, // Endereço
        { wch: 25 }, // Equipamento
        { wch: 20 }, // Marca
        { wch: 20 }, // Nº Série
        { wch: 60 }, // Problema
        { wch: 60 }, // Solução
        { wch: 25 }, // Técnico
        { wch: 15 }, // Celular Técnico
        { wch: 25 }, // Responsável VP
        { wch: 25 }, // Solicitante
        { wch: 20 }, // Atendimento Presencial
        { wch: 15 }, // ID
    ];
    worksheet['!cols'] = colWidths;

    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, "Solicitações");

    // Gerar nome do arquivo com data
    const fileName = `Relatorio_${title.replace(/\s+/g, '_')}_${new Date().toISOString().split('T')[0]}.xlsx`;
    XLSX.writeFile(workbook, fileName);
  };

  return (
    <div className="bg-white p-6 sm:p-8 rounded-2xl shadow-lg max-w-4xl mx-auto">
      <div className="flex justify-between items-center mb-6">
        <h2 className="text-2xl font-bold text-gray-900">{title}</h2>
        {requests.length > 0 && (
          <button
            onClick={handleDownloadExcel}
            className="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-300"
            aria-label="Baixar dados como planilha do Excel"
          >
            <DownloadIcon />
            Baixar Excel
          </button>
        )}
      </div>
        
      {showSearchBar && (
        <div className="mb-6">
          <input
            type="text"
            placeholder="Pesquisar por cliente ou solução..."
            value={searchTerm}
            onChange={(e) => setSearchTerm(e.target.value)}
            className="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150"
            aria-label="Filtrar solicitações"
          />
        </div>
      )}

      {filteredRequests.length > 0 ? (
        <div className="space-y-4">
          {filteredRequests.map(req => <RequestCard key={req.id} request={req} onEdit={onEdit} onDelete={onDelete} />)}
        </div>
      ) : (
        <p className="text-center text-gray-500 py-8">
          {searchTerm ? 'Nenhuma solicitação corresponde à sua pesquisa.' : 'Nenhuma solicitação encontrada nesta categoria.'}
        </p>
      )}
    </div>
  );
};

  };

  return (
    <aside className="w-64 bg-gray-900 shadow-lg p-4 flex-shrink-0 rounded-2xl">
      <nav className="space-y-2">
        <button
          onClick={() => setView('form')}
          className="w-full text-left px-4 py-3 rounded-lg transition-colors duration-200 bg-yellow-400 text-black hover:bg-yellow-500 font-semibold text-center"
        >
          + Nova Solicitação
        </button>
        
        {/* Admin-only views */}
        {currentUser.role === UserRole.ADMIN && (
            <div className="pt-4 mt-4 border-t border-gray-700">
                <h3 className="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Visualizar</h3>
                <button onClick={() => setView('aberto')} className={getButtonClass('aberto')}>
                    <span>Em Aberto</span>
                    <span className="bg-yellow-400 text-yellow-800 text-xs font-semibold px-2 py-0.5 rounded-full">{openRequests}</span>
                </button>
                <button onClick={() => setView('resolvido')} className={getButtonClass('resolvido')}>
                    <span>Resolvidas</span>
                    <span className="bg-green-400 text-green-800 text-xs font-semibold px-2 py-0.5 rounded-full">{resolvedRequests}</span>
                </button>
                <button onClick={() => setView('nao_resolvido')} className={getButtonClass('nao_resolvido')}>
                    <span>Não Resolvidas</span>
                    <span className="bg-red-400 text-red-800 text-xs font-semibold px-2 py-0.5 rounded-full">{unresolvedRequests}</span>
                </button>
            </div>
        )}
        
        {/* Admin-only panel */}
        {currentUser.role === UserRole.ADMIN && (
          <div className="pt-4 mt-4 border-t border-gray-700">
            <h3 className="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Gerenciamento</h3>
             <button onClick={() => setView('admin')} className={getButtonClass('admin')}>
                <span className="flex items-center">
                  <UserGroupIcon />
                  <span className="ml-2">Usuários</span>
                </span>
             </button>
          </div>
        )}
      </nav>
    </aside>
  );
};


// ========= From: App.tsx =========
// Hardcoded initial users for demonstration
const initialUsers = [
  { id: 1, name: 'admin', role: UserRole.ADMIN, password: '123' },
  { id: 2, name: 'Common User', role: UserRole.COMMON, password: 'user' },
];

function App() {
  const [requests, setRequests] = useState([]);
  const [users, setUsers] = useState(initialUsers);
  const [currentUser, setCurrentUser] = useState(null);
  const [view, setView] = useState('form');
  const [editingRequest, setEditingRequest] = useState(null);

  const handleLogin = (name, password) => {
    const user = users.find(u => u.name.toLowerCase() === name.toLowerCase());
    if (user && user.password === password) {
      setCurrentUser(user);
      setView('form');
      setEditingRequest(null);
      return true;
    }
    return false;
  };

  const handleLogout = () => {
    setCurrentUser(null);
  };

  const handleAddUser = (name, role, password) => {
    if (users.some(u => u.name.toLowerCase() === name.toLowerCase())) {
        alert(`O usuário com o nome "${name}" já existe.`);
        return;
    }
    const newUser = { id: Date.now(), name, role, password };
    setUsers(prev => [...prev, newUser]);
    alert(`Usuário "${name}" criado com sucesso!`);
  };

  const handleDeleteUser = (userId) => {
    // Prevent deleting the currently logged-in user
    if (userId === currentUser?.id) {
      alert("Você não pode deletar o usuário que está logado.");
      return;
    }
    // Prevent deleting the last admin
    const userToDelete = users.find(u => u.id === userId);
    const adminCount = users.filter(u => u.role === UserRole.ADMIN).length;
    if (userToDelete?.role === UserRole.ADMIN && adminCount <= 1) {
      alert("Não é possível deletar o último administrador.");
      return;
    }

    setUsers(prev => prev.filter(u => u.id !== userId));
    alert("Usuário excluído com sucesso!");
  };

  const handleSaveRequest = (data) => {
    // If editingRequest exists, it's an update.
    if (editingRequest) {
      setRequests(prev => prev.map(r => r.id === editingRequest.id ? { ...data, id: editingRequest.id } : r));
      alert("Solicitação atualizada com sucesso!");
    } else {
      // Otherwise, it's a new request.
      const newRequest = { ...data, id: Date.now() };
      setRequests(prev => [...prev, newRequest]);
      alert("Formulário enviado com sucesso!");
    }
    setEditingRequest(null);

    // If common user, go back to a new form.
    if (currentUser?.role === UserRole.COMMON) {
      setView('form');
    } else { // Admin behavior
      // Navigate to the correct list view
      if (data.isResolved === 'Sim') {
        setView('resolvido');
      } else if (data.isResolved === 'Não') {
        setView('nao_resolvido');
      } else {
        setView('aberto');
      }
    }
  };

  const handleStartEdit = (request) => {
    setEditingRequest(request);
    setView('form');
  };

  const handleCancelEdit = () => {
    const originalRequest = requests.find(r => r.id === editingRequest?.id);
    let lastView = 'aberto';
    if(originalRequest) {
        lastView = originalRequest.isResolved === 'Sim' ? 'resolvido' :
                   originalRequest.isResolved === 'Não' ? 'nao_resolvido' : 'aberto';
    }
    
    setEditingRequest(null);
    setView(lastView);
  };
  
  const handleDeleteRequest = (id) => {
    setRequests(prev => prev.filter(r => r.id !== id));
    alert("Solicitação excluída com sucesso!");
  };

  const filteredRequests = useMemo(() => {
    switch (view) {
      case 'aberto':
        return requests.filter(r => r.isResolved === null);
      case 'resolvido':
        return requests.filter(r => r.isResolved === 'Sim');
      case 'nao_resolvido':
        return requests.filter(r => r.isResolved === 'Não');
      default:
        return [];
    }
  }, [requests, view]);
  
  const viewTitles = {
      form: editingRequest ? 'Editar Solicitação de Suporte' : 'Nova Solicitação de Suporte',
      aberto: 'Solicitações em Aberto',
      resolvido: 'Solicitações Resolvidas',
      nao_resolvido: 'Solicitações Não Resolvidas',
      admin: 'Administração de Usuários',
  };

  const renderMainContent = () => {
    if (!currentUser) return null;

    if (view === 'admin') {
      if (currentUser.role !== UserRole.ADMIN) return <p className="text-center text-red-500">Acesso negado.</p>;
      return <AdminPanel users={users} onAddUser={handleAddUser} onDeleteUser={handleDeleteUser} />;
    }
    
    if (view === 'form') {
      return (
        <RequestForm 
          onSave={handleSaveRequest} 
          initialData={editingRequest}
          onCancel={handleCancelEdit}
        />
      );
    }
    
    // List views are only for admin
    if (currentUser.role === UserRole.ADMIN) {
      return (
        <RequestList 
          requests={filteredRequests} 
          title={viewTitles[view]}
          onEdit={handleStartEdit}
          onDelete={handleDeleteRequest}
        />
      );
    }

    // Fallback for common user trying to access a restricted view
    return (
        <div className="text-center p-8 bg-white rounded-lg shadow">
            <h2 className="text-xl font-semibold">Acesso Restrito</h2>
            <p className="text-gray-600 mt-2">Seu perfil de usuário não tem permissão para visualizar esta página. Por favor, crie uma nova solicitação.</p>
        </div>
    );
  };

  if (!currentUser) {
    return <LoginScreen onLogin={handleLogin} />;
  }

  return (
    <div className="min-h-screen bg-gray-100 text-gray-800 flex flex-col">
      <Header 
        currentUser={currentUser}
        onLogout={handleLogout}
      />
      <div className="flex flex-grow container mx-auto p-4 sm:p-6 lg:p-8 space-x-8">
        <SidePanel 
            requests={requests} 
            setView={setView} 
            currentView={view} 
            currentUser={currentUser}
        />
        <main className="flex-grow">
          {renderMainContent()}
        </main>
      </div>
      <Footer />
    </div>
  );
}

if (!rootElement) {
  throw new Error("Could not find root element to mount to");
}

const root = ReactDOM.createRoot(rootElement);
root.render(
  <React.StrictMode>
    <App />
  </React.StrictMode>
);

    </script>
  </body>
